{% extends "encyclopedia/layout.html" %}

{% block title %}
{% if editing %}Edit Page - {{ entry_title }}{% else %}Create New Page{% endif %}
{% endblock %}

{% block body %}
<h1>{% if editing %}Edit Page - {{ entry_title }}{% else %}Create New Page{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ entry_title }}" {% if editing %}readonly{% endif %} required>
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" name="content" rows="10" required>{{ entry_content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">
        {% if editing %}Save Changes{% else %}Create{% endif %}
    </button>
</form>
{% endblock %}
